{% include 'photo/base.html' %}
<div class="container-flull">
  <div class="container-full banner content">
    <div class="overlay">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="text-white text-center intro">THE GALLERY</h1>
         <hr>
      </div>
    </div>
  </div>
  </div>
</div>


<section id="gallery">
  {% block content %}
  <div class="row container-fluid content">
    {% for image in images %}
      <!-- <div class="col-md-4 mt-  thumbnails">
          <img src="{{image.image.url}}" class="image-responsive w-100 img-thumbnail btn-outline-info" data-toggle="modal" data-target="#{{image.id}}" alt="image" width="500px">
      </div><br> -->
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 thumbnails"> 
        <div class="card-body">
            <img src="{{image.image.url}}" class="img-fluid img-thumbnail img-responsive " data-toggle="modal" data-target="#{{image.id}}" alt="image">
        </div>
      </div>
    
        <!-- Modal -->
        <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <h3 class="modal-title text-center" id="title">{{image.title}}</h3>
                <a href="{% url 'view_image' image.id %}"><img src="{{image.image.url}}" class="img-responsive w-100 btn btn-outline-info" alt="image"></a>
               
                <p class="text-center">{{image.description}}</p>
                <p>Location taken : {{image.location}}</p>
                <p>Category : {{image.category}}</p>
                <p>Posted on :{{image.posted_date}}</p>
              </div>
              <div class="modal-footer">
                  <input type="text" value="{{image.image.url}}" id="copy" style="width:250px" class="form-control">
                  <!-- <div class="">
                  <button  class="btn btn-primary" onclick="CopyLink()" onmouseout="outFunc()"><span class="tooltiptext" id="myTooltip">Copy to clipboard</span>Copy link</button> 
                  </div> -->
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>

  {% endblock %}
</section>
